version: "3.8"

services:
  mysqldb:
    image: mysql:5.7
    restart: unless-stopped
    environment:
      - MYSQL_ROOT_PASSWORD=root
      - MYSQL_DATABASE=Foyer-22
    ports:
      - 3306:3306
    volumes:
      - db:/var/lib/mysql
  app:
    depends_on:
      - mysqldb
    image: ichrakchalladia/Ichrak-BenChalladia-Foyer
    restart: on-failure
    ports:
      - 8181:8181
    environment:
      SPRING_APPLICATION_JSON: '{
          "spring.datasource.url": "jdbc:mysql://mysqldb:3306/Foyer-22?createDatabaseIfNotExist=true",
          "spring.datasource.username": "root",
          "spring.datasource.password": "1963",
          "spring.jpa.properties.hibernate.dialect": "org.hibernate.dialect.MySQL5InnoDBDialect",
          "spring.jpa.hibernate.ddl-auto": "update",
          "spring.main.allow-circular-references": true
        }'
    stdin_open: true
    tty: true

volumes:
  db:
networks:
  custom_network:
    driver: bridge
